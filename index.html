<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代办事项助手</title>
    <link rel="stylesheet" href="4-2.css" type="text/css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <h3>MyToDos</h3>
            <fieldset>
                <legend>待办事项管理助手</legend>
                <input type="text" v-model.trim="newTodo" @keyup.enter="appendItem" autofocus placeholder="请输入代办事项">
                <button id="append" @click="appendItem" class="btn1">添加</button>
                <ol>
                    <li v-for="(item, index) in itemArray" :key="item.id">
                        {{item.id}}.
                        <input type="checkbox" @click="() => completed(index)" :checked="!item.state">
                        <span class="itemClass" :class="item.state ? 'not' : 'doneClass'">{{item.text}}</span>
                        <span class="cancelClass" @click="() => delOne(index)">
                            X
                        </span>
                    </li>
                </ol>
                <footer>
                    <div class="inlineDiv" v-show="total==notDoneCount">
                        <span>共有</span><span v-text="total"></span><span>项</span>
                    </div>
                    <div class="inlineDiv" v-show="total!=notDoneCount">
                        <span>剩余</span><span v-text="notDoneCount"></span><span>项</span>
                    </div>
                    <div>
                        <button @click="all" class="btn2">全部</button>
                        <button @click="isActive" class="btn2">待完成</button>
                        <button @click="isCompleted" class="btn2">已完成</button>
                        <button @click="clearDone" class="btn2" v-show="total-notDoneCount>0">清除完成</button>
                    </div>
                </footer>
            </fieldset>
        </div>
    </div>

    <script type="text/javascript" src="4-2.js">

    </script>
</body>

</html>
